<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>60Knobs Editor</title>

    <link rel="stylesheet" href="stylesheets/main.css">

</head>
<body>

<div id="main-header">60Knobs Editor</div>
<div id="content">

<section id="loadsafe">
  <button id="loadSettings">Load Preset</button> <button id="storeSettings">Save Preset</button> <div class="result"></div>
</section>

<section id="knobs">
	<header>Knob Settings</header>
  <span id="knob-container">
  	<div>
  		<select class="type">
  			<option value="16"></option>
  			<option value="1" selected="selected">Control Change</option>
  			<option value="2">NRPN Biploar</option>
  			<option value="3">NRPN Uniploar</option>
  			<option value="4">DX7</option>
  			<option value="15">Control Change (extra Channel)</option>
  			<option value="18">NRPN Exponent</option>
  		</select>
  		<table>
  			<tr>
  				<td>
  					<label></label>
  				</td>
  				<td>
  					<input type="number" data-tip="my title"/>
  				</td>
  			</tr>
  			<tr>
  				<td>
  					<label></label>
  				</td>
  				<td>
  					<input type="number" />
  				</td>
  			</tr>
  			<tr>
  				<td>
  					<label>Invert</label>
  				</td>
  				<td>
  					<input type="Checkbox" />
  				</td>
  			</tr>
  		</table>
      <header>1</header>
  	</div></span></section>

<section id="globalsettings">
	<header>Global Settings</header>
  <table>
  	<tr>
      <td>
  		  <label>MIDI Channel</label>
      </td>
      <td>
  		  <input type="number" min="1" max="16" value="1"/>
      </td>
  	</tr>
  	<tr>
  		<td>
        <label>Drop NRPN LSB</label>
      </td>
      <td>
  		  <input type="checkbox" />
      </td>
  	</tr>
  </table>
</section>

<section id="send">
	<header>Send to Device</header>
  <table>
  	<tr id="portselect">
      <td>
  		    <label>Select Port</label>
        </td>
        <td>
  	      <select>
  	      </select>
      </td>
    </tr>
  	<tr>
      <td>
  		    <label>Preset Number</label>
      </td>
      <td>
    		<select>
    			<option value="1">Preset 1</option>
    			<option value="2">Preset 2</option>
    			<option value="3">Preset 3</option>
    			<option value="4">Preset 4</option>
    		</select>
      </td>
  	</tr>
  </table>
</section>
<span id="write">
<button>Send to Device</button>
<div class="result"></div>
</span>
</div>

<script src="app.js"></script>
</body>
</html>
